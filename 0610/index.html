<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>School Store</h1>
  </header>

  <!-- Category Menu -->
  <div class="category-menu">
    <button onclick="filterCategory('')">All</button>
    <button onclick="filterCategory('Stationery')">Stationery</button>
    <button onclick="filterCategory('Books')">Books</button>
    <button onclick="filterCategory('Accessories')">Accessories</button>
  </div>

  <!-- Product Listing -->
  <div id="product-list" class="product-list"></div>

  <!-- Cart Summary Section -->
  <div class="cart-summary">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total Price: $<span id="total-price">0</span></p>
    <button id="checkout-button">Checkout</button>
    <button id="clear-cart-button">Clear Cart</button>
  </div>

  <!-- Order Summary (hidden initially) -->
  <div id="order-summary" class="order-summary">
    <h2>Order Summary</h2>
    <ul id="order-details"></ul>
    <button onclick="location.reload()">Back to Store</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
